[package]
name = "BuildLimitChanger"
version = "0.0.1"
edition = "2021"

[dependencies]
dobby-rs = "0.1"
ctor = "0.4"
log = "0.4"
jni = "0.21"
ndk = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.21"
elf = "0.8"

[lib]
crate-type = ["cdylib"]

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"
debug = false

[profile.githubci]
inherits = "release"